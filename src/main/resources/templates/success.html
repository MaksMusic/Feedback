<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            font-size: 18px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 16px;
            color: #333;
        }
    </style>
    <title>Успешная запись</title>
</head>
<body>

<div class="success-container">
    <h2 class="success-message">Вы успешно записались!</h2>
    <p class="contact-info">С вами свяжутся по телефону.</p>
</div>

</body>
</html>
